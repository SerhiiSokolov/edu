<html>
<head>
<title>HW2-4</title>
</head>
<body>
	<input type="text" id="txt" /><p>
	<input type="button" value="1" onclick="setValue('1')"/>
	<input type="button" value="2" onclick="setValue('2')"/>
	<input type="button" value="3" onclick="setValue('3')"/><p>
	<input type="button" value="4" onclick="setValue('4')"/>
	<input type="button" value="5" onclick="setValue('5')"/>
	<input type="button" value="6" onclick="setValue('6')"/><p>
	<input type="button" value="7" onclick="setValue('7')"/>
	<input type="button" value="8" onclick="setValue('8')"/>
	<input type="button" value="9" onclick="setValue('9')"/><p>
	<input type="button" value="0" onclick="setValue('0')"/><p>
	<input type="button" value="+" onclick="setAction('+')"/>
	<input type="button" value="-" onclick="setAction('-')"/>
	<input type="button" value="*" onclick="setAction('*')"/>
	<input type="button" value="/" onclick="setAction('/')"/><p>
	<input type="button" value="=" onclick="calculate()"/>
	<input type="button" value="C" onclick="clearScreen()"/>
</body>

		
	<script>
		function  clearScreen()
		{
			txt.value="";
		}
	</script>
	
	<script>
		function setValue(data)
		{	
			if(txt.value=="+"||txt.value=="-"||txt.value=="*"||txt.value=="/") txt.value="";
			txt.value=+(txt.value+data);
		}
	</script>
	
	<script>
		function setFirstNumber()
		{
			firstNumber=txt.value;
		}
	</script>
	
	<script>
		function setAction(value)
		{
			setFirstNumber();
			action=value;
			txt.value=value;
			needClear=true;
		}
	</script>
	
	<script>
		function calculate()
		{
			result=0;
			x=0, y=0;
			x=+firstNumber;
			y=+txt.value;
			if (action=="+") 
			{
				result=x+y;
			}
			else if (action=="-")
			{
				result=x-y;
			}
			else if (action=="*")
			{
				result=x*y;
			}
			else if (action=="/") 
			{
				result=x/y;
			}
			needClear=true;
			txt.value=result;
		}
	</script>
</html>
